<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <main id="calculator">
    <div class="container" id="container">
      <div class="item" id="display">0</div>
      <button class="item" type="button" value="1" data-action="clear">AC</button>
      <button class="item" type="button" value="" data-operator="plusMinus">=/-</button>
      <button class="item" type="button" value="" data-operator="devide">/</button>
      <button class="item" type="button" value="" data-operator="percent">%</button>
      <button class="item" type="button" value="" data-digit="7">7</button>
      <button class="item" type="button" value="" data-digit="8">8</button>
      <button class="item" type="button" value="" data-digit="9">9</button>
      <button class="item" type="button" value="" data-operand="multiply">*</button>
      <button class="item" type="button" value="" data-digit="4">4</button>
      <button class="item" type="button" value="" data-digit="5">5</button>
      <button class="item" type="button" value="" data-digit="6">6</button>
      <button class="item" type="button" value="" data-operand="minus">-</button>
      <button class="item" type="button" value="" data-digit="1">1</button>
      <button class="item" type="button" value="" data-digit="2">2</button>
      <button class="item" type="button" value="" data-digit="3">3</button>
      <button class="item" type="button" value="" data-operand="plus">+</button>
      <button class="item" type="button" value="" data-digit="0">0</button>
      <button class="item" type="button" value="" data-key="dot">.</button>
      <button class="item" type="button" value="" data-operand="equal">=</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
